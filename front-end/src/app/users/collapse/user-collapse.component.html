<button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample"
  aria-expanded="false" aria-controls="collapseExample">
  Add new user
</button>

<div class="collapse" id="collapseExample">
  <form class="row">
    <div class="form-group col-lg-3">
      <label for="firstName">First name</label>
      <input type="email" class="form-control" id="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group col-lg-3">
      <label for="lastName">Last name</label>
      <input type="email" class="form-control" id="lastName" placeholder="Enter last name">
    </div>
    <div class="form-group col-lg-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group  col-lg-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </form>
  <div class="text-right">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample" style="margin-right: 10px;">
      Save
    </button>
    <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample">
      Cancel
    </button>
  </div>
</div>
