<button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample"
  aria-expanded="false" aria-controls="collapseExample">
  Add new user
</button>

<div class="collapse" id="collapseExample">
  <div class="row">
    <div class="form-group col-lg-3">
      <label for="firstName">First name</label>
      <input type="email" class="form-control" id="firstName" placeholder="Enter first name"
        [(ngModel)]="user.firstName">
    </div>
    <div class="form-group col-lg-3">
      <label for="lastName">Last name</label>
      <input type="email" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group col-lg-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email">
    </div>
    <div class="form-group  col-lg-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
    </div>
  </div>
  <div class="text-right">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample" style="margin-right: 10px;" (click)="sendAction(user)">
      {{ actionButton }}
    </button>
    <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample">
      Cancel
    </button>
  </div>
</div>
